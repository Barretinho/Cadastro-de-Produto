              <div class="col-2">

                <Input type="text" id="idNome" class="form-control" placeholder="R$150,00"> </Input>

              </div>

<br>

              </select>
          </div>

            <div class="col-2">
              <label class="form-label">Tipo</label>

                <option value="3">Rosto</option>
                <option value="3">Corpo</option>
                <option value="3">Unhas</option>
              </select>
            </div>

                  <p class="me-3 mb-0" style="color: rgb(22, 105, 22); font-weight: bold;">Ir para mais detalhes do produto</p>
